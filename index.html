<script>
const emojis = ['ðŸ’¥','ðŸ”¥','ðŸ’£','âš¡','ðŸ’«'];
const totalEmojis = 15;

for (let i = 0; i < totalEmojis; i++) {
  const e = document.createElement('div');
  e.classList.add('emoji');
  e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  document.body.appendChild(e);
  animateEmoji(e);
}

function animateEmoji(el) {
  const startX = Math.random() * window.innerWidth;
  const startY = window.innerHeight + 50;
  const endY = -100 - Math.random() * 200;
  const duration = 3000 + Math.random() * 2000;
  const rotate = 360 * (Math.random() < 0.5 ? 1 : -1);

  el.style.left = startX + 'px';
  el.style.top = startY + 'px';
  el.style.transform = `rotate(0deg)`;

  let startTime = null;
  function frame(time) {
    if (!startTime) startTime = time;
    let progress = (time - startTime) / duration;
    if (progress > 1) progress = 1;

    const currentY = startY + (endY - startY) * progress;
    const currentRotate = rotate * progress;

    el.style.top = currentY + 'px';
    el.style.transform = `rotate(${currentRotate}deg)`;

    if (progress < 1) {
      requestAnimationFrame(frame);
    } else {
      setTimeout(() => animateEmoji(el), Math.random()*1000);
    }
  }
  requestAnimationFrame(frame);
}
</script>
